
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youth Era Drop-In Kiosk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #263371, #7bd1e9);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    header {
      position: absolute;
      top: 20px;
      text-align: center;
      color: white;
    }

    header img {
      height: 50px;
      margin-bottom: 10px;
    }

    iframe {
      border: none;
      width: 90vw;
      height: 85vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      background: white;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #ffffffcc;
    }
  </style>
  <script>
    let submissionCheckInterval;

    function checkFormSubmission() {
      const iframe = document.getElementById("form-frame");
      submissionCheckInterval = setInterval(() => {
        const innerDoc = iframe.contentDocument || iframe.contentWindow.document;

        const title = innerDoc.querySelector("div.freebirdFormviewerViewHeaderTitle");
        const desc = innerDoc.querySelector("div.freebirdFormviewerViewHeaderDescription");
        const signIn = innerDoc.querySelector("div[jsname='YPqjbf']");

        if (title) title.style.display = "none";
        if (desc) desc.style.display = "none";
        if (signIn) signIn.style.display = "none";

        const confirmationText = innerDoc.querySelector("div.freebirdFormviewerViewResponseConfirmationMessage");
        if (confirmationText) {
          clearInterval(submissionCheckInterval);
          setTimeout(() => {
            iframe.src = iframe.src;
          }, 5000);
        }
      }, 1000);
    }

    window.onload = checkFormSubmission;
  </script>
</head>
<body>
  <header>
    <img src="https://youthera.org/wp-content/uploads/2020/10/Youth-Era-Logo-RGB-Black.png" alt="Youth Era Logo">
    <div>Welcome! Please check in or out below.</div>
  </header>

  <iframe
    id="form-frame"
    src="https://docs.google.com/forms/d/e/1FAIpQLScQ_eqjtZf6yhbh65K1M1-M-ksgK9dIdt53zTzIJuBHQMoskA/viewform?embedded=true">
  </iframe>

  <footer>
    Your responses are private and secure. Youth Era never shares your data.
  </footer>
</body>
</html>
